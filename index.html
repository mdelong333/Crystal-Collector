<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Quattrocento+Sans|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <title>Crystal Collector</title>
</head>
<body>
    <div class="container col-sm-10 col-md-8 col-lg-8 col-xl-5">
        <h1>Crystal Collector!</h1>
    </div>

    <div class="container instruction col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <h2>Instructions:</h2>
        <p>Click the crystals to increase your score - match the Goal quantity to win!
            <br>
            If your score surpasses the goal quantity you will lose.
            <br>
            The value of the crystals will reset at the beginning of each game.
        </p>
    </div>

    <div class="container goal col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <h2 id="goal-number"></h2>
        <p id="win-txt"></p>
        <p id="loss-txt"></p>
    </div>

    <div class="container col-s-12 col-md-8 col-lg-8 col-xl-9" id="crystals">
        <img class="crystal-img" id="amethyst" src="./assets/images/amethyst.png" alt="amethyst">
        <img class="crystal-img" id="quartz" src="./assets/images/auraquartz.png" alt="aura quartz">
        <img class="crystal-img" id="citrine" src="./assets/images/citrine.png" alt="citrine">
        <img class="crystal-img" id="labradorite" src="./assets/images/labradorite.png" alt="labradorite">
    </div>

    <div class="container score col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <h2 id="player-score">Total Score:</h2>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

<footer></footer>
</html>
